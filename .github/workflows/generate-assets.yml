name: Generate image assets

on:
  workflow_dispatch:

jobs:
  gen-assets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install imagemagick
        run: sudo apt-get update && sudo apt-get install -y imagemagick

      - name: Generate variants
        run: |
          mkdir -p styles/scripts/assets
          if [ -f "styles/scripts/assets/SelNexa Health Logo Full.jpg" ]; then
            magick "styles/scripts/assets/SelNexa Health Logo Full.jpg" -resize 180 "styles/scripts/assets/selnexa-logo.webp"
            magick "styles/scripts/assets/SelNexa Health Logo Full.jpg" -resize 360 "styles/scripts/assets/selnexa-logo@2x.webp"
            magick "styles/scripts/assets/SelNexa Health Logo Full.jpg" -resize 180 "styles/scripts/assets/selnexa-logo.avif"
            magick "styles/scripts/assets/SelNexa Health Logo Full.jpg" -resize 360 "styles/scripts/assets/selnexa-logo@2x.avif"
            magick "styles/scripts/assets/SelNexa Health Logo Full.jpg" -resize 180 -quality 85 "styles/scripts/assets/selnexa-logo.jpg"
          else
            echo "Source full JPG not found; aborting.";
            exit 1
          fi

      - name: Commit generated assets
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add styles/scripts/assets/selnexa-logo.* || true
          git commit -m "CI: generate logo webp/avif variants" || echo "no changes"
          git push || echo "push failed"
