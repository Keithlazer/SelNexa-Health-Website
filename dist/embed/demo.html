<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SelNexa Embed Demo</title>
    <link rel="stylesheet" href="./selnexa-embed.css">
    <style>
      body { font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; padding: 20px; }
      .host-header { margin-bottom: 16px }
    </style>
  </head>
  <body>
    <h2 class="host-header">SelNexa Embed Demo (multiple instances)</h2>

    <div style="max-width:900px; margin-bottom:24px">
      <div class="selnexa-dashboard-embed" data-type="patient" style="height:700px;"></div>
    </div>

    <div style="max-width:1100px; margin-bottom:24px">
      <div class="selnexa-dashboard-embed" data-type="provider" style="height:700px;"></div>
    </div>

    <div style="max-width:900px; margin-bottom:24px">
      <div class="selnexa-dashboard-embed" data-type="admin" style="height:700px;"></div>
    </div>

    <script src="./selnexa-embed.js"></script>
  </body>
</html>
