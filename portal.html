<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Portal – SelNexa Health</title>
  <link rel="stylesheet" href="/styles/home.css">
</head>
<body>
  <header id="header"><div class="container"><nav class="navbar"><a href="/index.html" class="logo"><img src="/styles/scripts/assets/selnexa-health-logo.png.png" alt="SelNexa Health Logo" class="logo-img"></a><ul class="nav-links" id="primary-nav"><li><a href="/index.html#home">Home</a></li><li><a href="/index.html#features">Features</a></li><li><a href="/index.html#appointment">Appointments</a></li><li><a href="/index.html#contact">Contact</a></li></ul><button class="mobile-menu-btn" aria-controls="primary-nav" aria-expanded="false" aria-label="Menu"><i class="fas fa-bars" aria-hidden="true"></i></button></nav></div></header>
  <main class="section"><div class="container">
    <div class="section-title"><h2>Patient Portal</h2><p>Sign in to manage appointments and preferences.</p></div>
  <div class="tracker-container">
      <form id="portalLogin">
        <div class="form-group"><label for="portalEmail">Email</label><input type="email" id="portalEmail" required></div>
        <div class="form-group"><label for="portalCode">One-time Code</label><input type="text" id="portalCode" placeholder="Enter OTP or leave blank to request"/></div>
        <div class="form-group form-group-center">
          <button type="button" class="btn" id="requestOtpBtn">Send Code</button>
          <button type="submit" class="btn btn-outline ml-2">Sign In</button>
        </div>
      </form>
      <div id="portalStatus" class="portal-status"></div>
    </div>

    <section id="portalDashboard" class="portal-dashboard">
      <div class="section-title"><h2>Your Dashboard</h2><p>Upcoming appointments and actions.</p></div>
      <div class="tracker-container">
        <h3>Upcoming Appointments</h3>
        <ul id="apptList" class="tracker-items"></ul>
      </div>
    </section>
  </div></main>
  <footer class="footer"><div class="container"><div class="footer-content"><div class="footer-logo"><img src="/styles/scripts/assets/selnexa-health-logo.png.png" alt="SelNexa Health Logo" class="logo-img"></div><div class="footer-social"><a href="#" title="Facebook"><i class="fab fa-facebook-f"></i></a><a href="#" title="Twitter"><i class="fab fa-twitter"></i></a><a href="#" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a><a href="#" title="Instagram"><i class="fab fa-instagram"></i></a></div></div><div class="footer-bottom"><p>&copy; 2025 SelNexa Health. All rights reserved.</p><p><a href="/privacy.html">Privacy Policy</a> · <a href="/terms.html">Terms of Service</a></p></div></div></footer>
  <script>
    // Simple portal stub: simulate OTP and appointments
    const statusEl = document.getElementById('portalStatus');
    const apptList = document.getElementById('apptList');
    const dashboard = document.getElementById('portalDashboard');
    const loginForm = document.getElementById('portalLogin');
    const requestBtn = document.getElementById('requestOtpBtn');
    requestBtn.addEventListener('click', () => {
      statusEl.textContent = 'If this email exists, a one-time code has been sent.';
      statusEl.style.color = 'orange';
    });
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      statusEl.textContent = 'Signed in (demo).';
      statusEl.style.color = 'green';
      dashboard.style.display = 'block';
      apptList.innerHTML = '<li class="tracker-item"><div class="item-text">Apr 28, 11:00 AM – Dr. Smith</div><div class="item-actions"><button class="btn btn-outline">Reschedule</button></div></li>';
    });
  </script>
  <script defer src="/js/home.js"></script>
</body>
</html>
